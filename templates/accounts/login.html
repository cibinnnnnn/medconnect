{% extends 'base.html' %}
{% load static %}

{% block title %}Login - MedConnect{% endblock %}

{% block content %}
<div style="background: linear-gradient(135deg, #F8FAFC 0%, #EFF6FF 50%, #FAF5FF 100%); min-height: 100vh; padding: 60px 0;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div style="background: white; border-radius: 20px; padding: 50px; box-shadow: 0 10px 40px rgba(99, 102, 241, 0.15); border: 2px solid #E2E8F0;">
                    <div class="text-center mb-5">
                        <div style="display: inline-block; padding: 15px 25px; background: linear-gradient(135deg, #6366F1 0%, #EC4899 100%); border-radius: 15px; margin-bottom: 20px;">
                            <i class="fas fa-sign-in-alt" style="font-size: 2rem; color: white;"></i>
                        </div>
                        <h2 style="background: linear-gradient(135deg, #6366F1 0%, #EC4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 900; font-size: 2rem;">Welcome Back</h2>
                        <p class="text-muted" style="font-size: 1.05rem;">Access your healthcare dashboard</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label" style="font-weight: 600; color: #475569; margin-bottom: 10px;">Username</label>
                            <input type="text" name="username" class="form-control" style="border: 2px solid #E2E8F0; border-radius: 10px; padding: 12px 15px; transition: all 0.3s;" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label" style="font-weight: 600; color: #475569; margin-bottom: 10px;">Password</label>
                            <input type="password" name="password" class="form-control" style="border: 2px solid #E2E8F0; border-radius: 10px; padding: 12px 15px; transition: all 0.3s;" required>
                        </div>
                        
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe" style="cursor: pointer;">
                            <label class="form-check-label" for="rememberMe" style="cursor: pointer; color: #64748B;">Remember me for 30 days</label>
                        </div>
                        
                        <button type="submit" class="btn btn-gradient w-100 py-3" style="font-weight: 600; font-size: 1.05rem;">
                            <i class="fas fa-sign-in-alt me-2"></i> Login Now
                        </button>
                    </form>
                    
                    <div class="text-center mt-5">
                        <p style="color: #64748B;">Don't have an account? <a href="{% url 'register' %}" style="color: #6366F1; text-decoration: none; font-weight: 600;">Register here</a></p>
                        <p><a href="#" style="color: #EC4899; text-decoration: none; font-weight: 600;">Forgot password?</a></p>
                    </div>
                    
                    <div style="margin-top: 40px; padding-top: 30px; border-top: 2px solid #E2E8F0; text-align: center;">
                        <p style="color: #94A3B8; font-size: 0.9rem;">Demo Credentials Available</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .form-control:focus {
        border-color: #6366F1 !important;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1) !important;
    }
</style>
{% endblock %}
